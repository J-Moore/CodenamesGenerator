<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Board Creation</title>
	<link rel="stylesheet" href="src/style.css">
	<script src="src/script.js"></script>
  </head>
  <body>
  
  
    <!-- 1. ENTER WORD LIST -->
	<div>
        <h1>Codenames Board Generator</h1>
        <p>Enter words to generate board from.  Each word should be on a separate line.</p>
	</div>
	<div>
	  <textarea cols=60 rows=10 id='wordlist'></textarea>
	</div>
	<!-- 2. ENTER PARAMETERS -->
	<div>
	  <input type=number value=2 min=2 max=4 id="num-teams" hidden />
	  <label hidden>Enter Number of Teams</label>
	  <label>Select Team to go First:</label>
	  <input type=radio name="team-select" id="team-red" value=0 checked />
	  <label>Red</label>
	  <input type=radio name="team-select" id="team-blue" value=1 />
	  <label>Blue</label>
      <br><br>
      <input type=checkbox id="all-rounds" />
      <label>Generate 3 rounds?</label> 
	</div>
	
	
	<!-- 3. PRESS BUTTON TO GENERATE -->
	<br>
	<input type=button onclick=createTable() value='Generate Board' />
	
	<!-- 4. HOLDER FOR GENERATED BOARD AND COPY BOXES -->
	<br>
	<br>
	<br>
	<div id='resultsDiv'></div>

	
  </body>
</html>
